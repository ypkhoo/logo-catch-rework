<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            margin: auto;
            padding: 0; 
        }

        canvas {
            display: block;
            margin: 0 auto;
            /*background: #fff;*/
        }
        
        #main-container {
            height: 100vh; 
            max-width: 500px;
            text-align: center;
            /*display: block;*/ 
            margin: 0 auto;
            /*display: flex;*/
            background: url('./assets/1x/background.png') no-repeat fixed center;
            background-size: cover;
        }

        #score-screen, #instruction-screen, #bonus-screen, #game-screen, #bg {
            display: none; 
        }
        
        @font-face {
            font-family: GOTHAMMEDIUM; 
            src: url('./assets/Font/Gotham-Medium.otf'); 
        }

        @font-face {
            font-family: GOTHAMBOLD; 
            src: url('./assets/Font/GothamBold.ttf'); 
            font-weight: bold; 
        }
        
        .centered {
            max-width: 100%; 
            position: absolute; 
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden; 
            /*font: 45px; */
        }

        .container {
            position: relative; 
            text-align: center; 
            color: white; 
            display: inline-block; 
        }
        /*
        .centered {
            width: 100%; 
            position: absolute;
            
            font-size: 45px;
            overflow: hidden; 
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        */
    </style>
</head>

<body>
    <div id="main-container">
        <section id="welcome-screen" style="justify-content:center; align-items: center;">
            <img src="assets/1x/1.title.png" style="width: 100%; padding: 300px 50px 150px">
            <input type="image" src="assets/1x/1.btn-start.png" style="width: 60%;" id="start-btn">
        </section>

        <section id="instruction-screen">
            <h2 style="color: #FFFFFF; font-family: GOTHAMBOLD; padding: 60px 0px 50px">How To Play: </h2>
            <img src="assets/1x/2.instruction.png" style="width: 80%; padding-bottom: 100px">
            <input type="image" src="assets/1x/2.btn-continue.png" style="width: 60%" id="continue-btn">
        </section>

        <section id="bonus-screen">
            <img src="assets/1x/3.title.png" style="width: 300px; padding: 70px 0px 50px"> 
            <img src="assets/1x/3.bonuspoint.png" style="width: 250px; padding-bottom: 50px;"> 
            <h4 style="color: #FFFFFF; font-family: GOTHAMBOLD;">Each of this icon can get</h4>
            <h2 style="color: #FFFFFF; font-family: GOTHAMBOLD; padding-bottom: 15px;">10 POINTS.</h2>
            <img src="assets/1x/3.dont-miss-out.png" style="width: 300px; padding-bottom: 60px;">
            <input type="image" src="assets/1x/2.btn-continue.png" style="width: 60%;" id="continueGame-btn">
        </section>

        <section id="game-screen">
            <canvas id="game-canvas"></canvas>
            <button id="done-btn">GO TO SCORE SCREEN</button>
        </section>

        <section id="score-screen">
            <div class="container">
                <img src='assets/1x/4.ending-score-box.png' style="width:80%; padding-top: 225px; padding-bottom: 150px; background: no-repeat; background-size: 100%;" id="score-box"> 
                <h2 class="centered">YOUR SCORE: </h2>
                <h1 class="centered" style="padding-top: 150px;" id="newScore"></h1>
            </div>
            <input type="image" src="assets/1x/4.btn-play-again.png" style="width: 60% " id="playagain-btn"> 
        </section>
    </div>

    <script src="./import_files/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        // http://paulirish.com/2011/requestanimationframe-for-smart-animating
        // shim layer with setTimeout fallback
        window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       || 
                window.webkitRequestAnimationFrame || 
                window.mozRequestAnimationFrame    || 
                window.oRequestAnimationFrame      || 
                window.msRequestAnimationFrame     || 
                function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                }; 
        })(); 

        $("#start-btn").click(function () {
            $("#welcome-screen").hide(); 
            $("#instruction-screen").show(); 
        }); 

        $("#continue-btn").click(function () {
            $("#instruction-screen").hide(); 
            $("#bonus-screen").show(); 
        }); 

        $("#continueGame-btn").click(function () {
            $("#bonus-screen").hide(); 
            LC.init();
            LC.resize();  
            $("#game-screen").show(); 
        }); 

        $("#done-btn").click(function () {
            $("#game-screen").hide(); 
            scoreUpdate(); 
            $("#score-screen").show(); 
        }); 

        $("#playagain-btn").click(function () {
            $("#score-screen").hide(); 
            $("#welcome-screen").show(); 
        }); 


        var bg = new Image(); 
        bg.src = './assets/1x/2.healthyfoods-1.png'; 
        // LC.Draw.bg(500, 981, bg); 

        // namespace our game
        var LC = {
            WIDTH: 500, 
            HEIGHT: 981, 
            scale: 1, 
            // the position of the canvas in relation to the screen
            offset: {top: 0, left: 0}, 
            nextLogo: 100, 
            startingTime: 3000, 
            score: {
                taps: 0, 
                hit: 0, 
                escaped: 0, 
                accuracy: 0
            }, 
            logos: [], 
            entities: [], 
            RATIO: null, 
            currentWidth: null, 
            currentHeight: null, 
            canvas: null, 
            ctx: null, 
            /**
            preventDefaultInput: function(e) {
                e.preventDefault(); 
                LC.Input.set(e); 
            }, 

            preventDefaultInputForTouchStart: function(e) {
                e.preventDefault(); 
                LC.Input.set(e.touches[0]); 
            }, 
            
            configureInput: function(instruction) {
                if (instruction == "start") {
                    // listen for clicks 
                    window.addEventListener('click', LC.preventDefaultInput('click')); 

                    // listen for touches 
                    window.addEventListener('touchstart', LC.preventDefaultInputForTouchStart('touchstart')); 
                    window.addEventListener('touchmove', LC.preventDefaultInput('touchmove'));
                    window.addEventListener('touchend', LC.preventDefaultInput('touchend'));  
                } else {
                    // listen for clicks 
                    window.removeEventListener('click', LC.preventDefaultInput(e)); 

                    // listen for touches 
                    window.removeEventListener('touchstart', LC.preventDefaultInputForTouchStart(e)); 
                    window.removeEventListener('touchmove', LC.preventDefaultInput(e));
                    window.removeEventListener('touchend', LC.preventDefaultInput(e));  
                }
            },
            **/

            configureInput: function(instruction) {
                window.removeEventListener('click', LC.preventDefaultInput(e)); 
                // listen for touches 
                window.removeEventListener('touchstart', LC.preventDefaultInputForTouchStart(e)); 
                window.removeEventListener('touchmove', LC.preventDefaultInput(e));
                window.removeEventListener('touchend', LC.preventDefaultInput(e));  
            },

            init: function() {
                // the proportion of width to height
                LC.RATIO = LC.WIDTH / LC.HEIGHT; 
                // these will change when the screen is resized
                LC.currentWidth = LC.WIDTH; 
                LC.currentHeight = LC.HEIGHT; 
                // this is our canvas element 
                LC.canvas = document.querySelector("#game-canvas"); 
                // setting this is important 
                // otherwise the browser will 
                // default to 320 x 200
                LC.canvas.width = LC.WIDTH; 
                LC.canvas.height = LC.HEIGHT;
                // the canvas context enables us to 
                // interact with the canvas api  
                LC.ctx = LC.canvas.getContext('2d'); 
                LC.wave = {
                    offset: 0
                }; 

                var good1 = new Image(); 
                good1.src = './assets/1x/2.healthyfoods-1.png'; 
                var good2 = new Image(); 
                good2.src = './assets/1x/2.healthyfoods-2.png'; 
                var good3 = new Image(); 
                good3.src = './assets/1x/2.healthyfoods-3.png'; 
                var bonus = new Image(); 
                bonus.src = './assets/1x/3.bonuspoint.png'; 
                var bad1 = new Image(); 
                bad1.src = './assets/1x/2.unhealthyfood-1.png'; 
                var bad2 = new Image(); 
                bad2.src = './assets/1x/2.unhealthyfood-2.png'; 
                var bad3 = new Image(); 
                bad3.src = './assets/1x/2.unhealthyfood-3.png'; 

                logos = [good1, good2, good3, bonus, bad1, bad2, bad3]; 

                LC.correctSound = new sound("./assets/soundFx/correct.mp3"); 
                LC.wrongSound = new sound("./assets/soundFx/wrong.mp3");
                
                // listen for clicks
                window.addEventListener('click', function (e) {
                    e.preventDefault();
                    LC.Input.set(e);
                }, false);

                // listen for touches
                window.addEventListener('touchstart', function (e) {
                    console.log(e); 
                    e.preventDefault();
                    // the event object has an array
                    // called touches, we just want
                    // the first touch
                    LC.Input.set(e.touches[0]);
                }, false);
                window.addEventListener('touchmove', function (e) {
                    // we're not interested in this
                    // but prevent default behaviour
                    // so the screen doesn't scroll
                    // or zoom
                    e.preventDefault();
                }, false);
                window.addEventListener('touchend', function (e) {
                    // as above
                    e.preventDefault();
                }, false);
                

                // LC.configureInput("start"); 

                // we're ready to resize 
                LC.resize(); 
                LC.loop(); 
            }, 

            update: function() {
                var i; 
                checkCollision = false; 

                // decrease our nextLogo counter
                LC.nextLogo -= 1;
                // if the counter is less than zero
                if (LC.nextLogo < 0) {
                    // put a new instance of logo into our entities array
                    LC.entities.push(new LC.Logo());
                    // reset the counter with a random value
                    LC.nextLogo = (Math.random() * 100) + 100;
                }

                // spawn a new instance of Touch 
                // if the user has tapped the screen 
                if (LC.Input.tapped) {
                    // keep track of taps; needed to 
                    // calculate accuracy
                    LC.score.taps += 1;
                    // add a new touch
                    LC.entities.push(new LC.Touch(LC.Input.x, LC.Input.y)); 
                    // set tapped back to false 
                    // to avoid spawning a new touch 
                    // in the next cycle 
                    LC.Input.tapped = false; 
                    checkCollision = true;
                }

                // cycle through all entities and update as necessary 
                for (i = 0; i < LC.entities.length; i += 1) {
                    LC.entities[i].update(); 

                    if (LC.entities[i].type === 'logo' && checkCollision) {
                        hit = LC.collides(LC.entities[i],
                            { x: LC.Input.x, y: LC.Input.y, r: 10 });
                        if (hit) {
                            if (LC.entities[i].imgIndex < 4) {
                                LC.correctSound.play(); 
                                LC.score.hit += 5; 
                                if (LC.entities[i].imgIndex == 3) {
                                    LC.score.hit += 5; 
                                }
                            } 
                            else {
                                LC.wrongSound.play(); 
                                LC.score.hit -= 5; 
                            }
                            // spawn an explosion
                            for (var n = 0; n < 5; n += 1) {
                                LC.entities.push(new LC.Particle(
                                    LC.entities[i].x,
                                    LC.entities[i].y,
                                    2,
                                    // random opacity to spice it up a bit
                                    'rgba(255,255,255,' + Math.random() * 1 + ')'
                                ));
                            }
                        }

                        LC.entities[i].remove = hit;
                    }

                    // delete from array if remove property
                    // flag is set to true 
                    if (LC.entities[i].remove) {
                        LC.entities.splice(i, 1); 
                    }
                }
            }, 

            // this is where we draw all the entities
            render: function() {
                var i; 
                LC.Draw.rect(0, 0, LC.WIDTH, LC.HEIGHT, '#036'); 

                // cycle through all entities and render to canvas 
                for (i = 0; i < LC.entities.length; i += 1) {
                    LC.entities[i].render(); 
                }

                LC.Draw.text('SCORE: ' + LC.score.hit, 20, 30, 14, '#fff');
                LC.Draw.text('TIME: ' + (Math.floor(LC.startingTime/100)), 240, 30, 14, '#fff'); 
            }, 

            // the actual loop 
            // requests animation frame, 
            // then proceeds to update and render 
            loop: function() {

                if (LC.startingTime > 0) {
                    requestAnimFrame( LC.loop ); 
                    LC.update(); 
                    LC.render(); 
                    LC.startingTime -= 1; 
                }
                else {  
                    scoreUpdate(); 
                    $("#game-screen").hide(); 
                    $("#score-screen").show(); 
                }
            }, 

            resize: function() {
                LC.currentHeight = window.innerHeight; 
                // resize the width in proportion 
                // to the new height
                LC.currentWidth = LC.currentHeight * LC.RATIO; 

                // this will create some extra space on the page 
                // allowing us to scroll past the address bar, 
                // thus hiding it. 
                //if (LC.android || LC.ios) {
                //    document.body.style.height = (window.innerHeight + 50) + 'px'; 
                //}

                // set the new canvas style width and height 
                // note: our canvas is still 320 x 480, but 
                // we're essentially scaling it with CSS 
                LC.canvas.style.width = LC.currentWidth + 'px'; 
                LC.canvas.style.height = LC.currentHeight + 'px'; 

                LC.scale = LC.currentWidth / LC.WIDTH; 
                LC.offset.top = LC.canvas.offsetTop; 
                var testDiv = document.getElementById("main-container");
                LC.offset.left = testDiv.offsetLeft;
                // LC.offset.left = LC.canvas.offsetLeft; 

                // we use a timeout here because some mobile 
                // browsers don't fire if there is not a short delay 
                window.setTimeout(function() {
                    window.scrollTo(0,1); 
                }, 1); 
            }, 
        }; 

        LC.collides = function(a, b) {

            var distance_squared = ( ((a.x - b.x) * (a.x - b.x)) + 
                                    ((a.y - b.y) * (a.y - b.y)));

            var radii_squared = (a.r + b.r) * (a.r + b.r);

            if (distance_squared < radii_squared) {
                return true;
            } else {
                return false;
            }
        };

        LC.Draw = {

            clear: function() {
                LC.ctx.clearRect(0, 0, LC.WIDTH, LC.HEIGHT); 
            }, 

            text: function (string, x, y, size, color) {
                LC.ctx.font = 'bold ' + size + 'px Monospace'; 
                LC.ctx.fillStyle = color; 
                LC.ctx.fillText(string, x, y); 
            },

            logo: function (x,y,img) {
                LC.ctx.drawImage(img, x, y, 80, 80); 
                // var goodLogo = document.getElementById("#good1"); 
                // LC.ctx.drawImage(goodLogo, x, y); 
            }, 
            
            bg: function () {
                var img = new Image(); 
                img.src = './assets/1x/background.png'; 
                LC.ctx.drawImage(img, x, y, 500, 981); 
                // var goodLogo = document.getElementById("#good1"); 
                // LC.ctx.drawImage(goodLogo, x, y); 
            }, 

            bg: function (x, y) {
                var img = new Image(); 
                img.src = './assets/1x/background.png'; 
                LC.ctx.drawImage(x, y, img, 500, 981); 
                // var goodLogo = document.getElementById("#good1"); 
                // LC.ctx.drawImage(goodLogo, x, y); 
            }, 

            rect: function(x, y, w, h, col) {
                LC.ctx.fillStyle = col;
                LC.ctx.fillRect(x, y, w, h);
            },

            circle: function(x, y, r, col) {
                LC.ctx.fillStyle = col;
                LC.ctx.beginPath();
                LC.ctx.arc(x + 5, y + 5, r, 0,  Math.PI * 2, true);
                LC.ctx.closePath();
                LC.ctx.fill();
            },
        }; 

        function scoreUpdate() {
            document.getElementById("newScore").innerHTML = LC.score.hit; 
        }; 

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function(){
                this.sound.play();
            }
            this.stop = function(){
                this.sound.pause();
            }
        }

        LC.Input = {
            x: 0, 
            y: 0, 
            tapped: false, 
            
            set: function(data) {
                //var offsetTop = LC.canvas.offsetTop, 
                //    offsetLeft = LC.canvas.offsetLeft, 
                //    scale = LC.currentWidth / LC.WIDTH;  
                
                this.x = (data.pageX - LC.offset.left) / LC.scale;
                // console.log("x = "+ this.x); 
                // console.log("data.pageX = " + data.pageX); 
                // console.log("LC.offset.left = " + LC.offset.left);
                // console.log("LC.scale = " + LC.scale); 
                this.y = (data.pageY - LC.offset.top) / LC.scale;  
                this.tapped = true;
            }
        }; 

        LC.Touch = function(x, y) {
            this.type = 'touch';    // we'll need this later 
            this.x = x;             // the x coordinate 
            this.y = y;             // the y coordinate 
            this.r = 5;             // the radius 
            this.opacity = 1;       // initial opacity; the dot will fade out 
            this.fade = 0.05;       // amount by which to fade on each game tick 
            this.remove = false;    // flag for removing this entity. LC.update 
                                    // will take care of this

            this.update = function() {
                // reduce the opacity accordingly 
                this.opacity -= this.fade; 
                // if opacity if 0 or less, flag for removal 
                this.remove = (this.opacity < 0) ? true : false; 
            }; 

            this.render =function() {
                LC.Draw.circle(this.x, this.y, this.r, 'rgba(255, 0, 0, '+this.opacity+')');
            }; 
        }; 

        LC.Logo = function() {
            this.type = 'logo'; 
            this.r = (Math.random() * 20) + 10;
            this.speed = (Math.random() * 3) + 1;

            this.x = (Math.random() * (LC.WIDTH) - this.r);
            this.y = (Math.random() * (LC.HEIGHT) - this.r);// LC.HEIGHT + (Math.random() * 100) + 100;

            // the amount by which the bubble
            // will move from side to side
            this.waveSize = 5 + this.r;
            // we need to remember the original
            // x position for our sine wave calculation
            this.xConstant = this.x;

            this.remove = false; 

            this.update = function() {
                // a sine wave is commonly a function of time
                var time = new Date().getTime() * 0.002;

                // this.y -= this.speed;
                // the x coord to follow a sine wave
                // consider 
                // this.x = this.waveSize * Math.sin(time) + this.xConstant;

                // if offscreen flag for removal
                if (this.y < -10) {
                    LC.score.escaped += 1; // update score
                    this.remove = true;
                }
            };
            
            var imgIndex = Math.floor(Math.random() * logos.length); 
            this.imgIndex = imgIndex; 
            var tmpImg = logos[imgIndex];  

            this.render = function() {
                LC.Draw.logo(this.x, this.y, tmpImg); 
            }; 
        };  

        LC.Particle = function (x, y, r, col) {

            this.x = x;
            this.y = y;
            this.r = r;
            this.col = col;

            // determines whether particle will
            // travel to the right of left
            // 50% chance of either happening
            this.dir = (Math.random() * 2 > 1) ? 1 : -1;

            // random values so particles do no
            // travel at the same speeds
            this.vx = ~~(Math.random() * 4) * this.dir;
            this.vy = ~~(Math.random() * 7);

            this.remove = false;

            this.update = function () {

                // update coordinates
                this.x += this.vx;
                this.y += this.vy;

                // increase velocity so particle
                // accelerates off screen
                this.vx *= 0.99;
                this.vy *= 0.99;

                // adding this negative amount to the
                // y velocity exerts an upward pull on
                // the particle, as if drawn to the
                // surface
                this.vy -= 0.25;

                // offscreen
                if (this.y < 0) {
                    this.remove = true;
                }

            };


            this.render = function () {
                LC.Draw.circle(this.x, this.y, this.r, this.col);
            };

        };


        // window.addEventListener('load', LC.init, false); 
        window.addEventListener('resize', LC.resize, false); 
    </script>
</body>
</html>
